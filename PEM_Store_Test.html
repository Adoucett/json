<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Planet Alpha Corp - Shabunda Project</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>


<style>
.mapboxgl-popup {
max-width: 400px;
font: 18px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
}
</style>



 
<div id='map'></div>
<script>

mapboxgl.accessToken = 'pk.eyJ1IjoicGxhbmV0YWxwaGEiLCJhIjoiY2piM3p2bHl0MXhrdTJxbjJoYWZ0aTdsaCJ9.7rSS3ij4FyR71MCjFrOPuw';

var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/planetalpha/cjz03j79w5b7e1coym20rafl0',
center: [27.344,-2.420],
zoom: 11
});

var hoveredStateId =  null;

 
map.on('load', function () {
map.addSource("gridcells", {
"type": "geojson",
"data": "https://raw.githubusercontent.com/Adoucett/json/master/DRC_Grid_10ha_2.json",
"generateId": true
});
 
// The feature-state dependent fill-opacity expression will render the hover effect
// when a feature's hover state is set to true.

map.addLayer({
"id": "state-fills",
"type": "fill",
"source": "gridcells",
"layout": {},
"paint": {
"fill-color": ["case",
["boolean", ["feature-state", "hover"], false],
"#5E747F","#E5C1BD"
],
"fill-opacity": ["case",
["boolean", ["feature-state", "hover"], false],
.8,
0.1
]
}
});
 
map.addLayer({
"id": "state-borders",
"type": "line",
"source": "gridcells",
"layout": {},
"paint": {
"line-color": "#E5C1BD",
"line-width": 0.5
}
});
 
// When the user moves their mouse over the state-fill layer, we'll update the
// feature state for the feature under the mouse.
 map.on("mousemove", "state-fills", function(e) {
        if (e.features.length > 0) {
            if (hoveredStateId) {
                map.setFeatureState({source: 'gridcells', id: hoveredStateId}, { hover: false});
            }
            hoveredStateId = e.features[0].id;
            map.setFeatureState({source: 'gridcells', id: hoveredStateId}, { hover: true});
        }
    });

    // When the mouse leaves the state-fill layer, update the feature state of the
    // previously hovered feature.
    map.on("mouseleave", "state-fills", function() {
        if (hoveredStateId) {
            map.setFeatureState({source: 'gridcells', id: hoveredStateId}, { hover: false});
        }
        hoveredStateId =  null;
    });

});

//

///  Pop-Up Menus ///

            map.on('click', function(e) {
                var features = map.queryRenderedFeatures(e.point, {
                    layers: ['state-fills'] // replace this with the name of the layer
                });

                if (!features.length) {
                    return;
                }

                var feature = features[0];

                var popup = new mapboxgl.Popup({
                        offset: [0, -15]
                    })
                    .setLngLat(e.lngLat)
                    .setHTML(

                        '<font size="2" face="arial">' +
                        '<h3>' + feature.properties.PageName + '</h3><p>' + '<b>Site Code: </b>' + feature.properties.PageName + '</p>' + '<b>Years Protected: </b>' + feature.properties.Years_ + '</p>' + '<b>Class: </b>' + feature.properties.Years + '</p>' + '<p>' + '<a href=" ' + feature.properties.store_url + '"target="_blank"><strong>Purchase Link</strong></a>' +
                        '</font>'

                    )
                    .setLngLat(e.lngLat)
                    .addTo(map);
            });



            /// Pop-Up Menus//////



//





// Change the cursor to a pointer when the mouse is over the states layer.
map.on('mouseenter', 'state-fills', function () {
map.getCanvas().style.cursor = 'pointer';
});
 
// Change it back to a pointer when it leaves.
map.on('mouseleave', 'state-fills', function () {
map.getCanvas().style.cursor = '';
});





 
 </script>

</body>
</html>
