<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Payless ShoeSource Closings</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }

   img {
	    position: absolute;
	    bottom: 35px;
	    right: 15px;
	   }
	   .imgA1 {
	    z-index: 1;
	   }


</style>
</head>
<body>
 
  <img class="imgA1" height="93" src="http://static1.squarespace.com/static/5b27d64d3e2d09dd00dffd80/t/5b72e3d603ce640395bf6c64/1534256087886/image.png?format=1500w" width="150"> 
 
<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYWRvdWNldHQtdGRjIiwiYSI6ImNqcjd1YnJ4MTA5cDczeWxmNjFtcTZmZngifQ.54_VV9UPXLoO8azqZreCCw';
const map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/adoucett-tdc/cjsvvg62m6y481fnzos2sitte',
center: [-96.261926, 40.184484],
zoom: 4.1
});
 
map.on('load', function() {
// Add a new source from our GeoJSON data and set the
// 'cluster' option to true. GL-JS will add the point_count property to your source data.
map.addSource("stores", {
type: "geojson",
// Point to GeoJSON data. This example visualizes all M1.0+ stores
// from 12/22/15 to 1/21/16 as logged by USGS' Earthquake hazards program.
data: "https://raw.githubusercontent.com/Adoucett/json/master/payless.json",
cluster: true,
clusterMaxZoom: 9, // Max zoom to cluster points on
clusterRadius: 50 // Radius of each cluster when clustering points (defaults to 50)
});
 
map.addLayer({
id: "clusters",
type: "circle",
source: "stores",
filter: ["has", "point_count"],
paint: {
// Use step expressions (https://docs.mapbox.com/mapbox-gl-js/style-spec/#expressions-step)
// with three steps to implement three types of circles:
//   * Blue, 20px circles when point count is less than 100
//   * Yellow, 30px circles when point count is between 100 and 750
//   * Pink, 40px circles when point count is greater than or equal to 750
"circle-color": [
"step",
["get", "point_count"],
"#51bbd6",
25,
"#f1f075",
100,
"#f28cb1"
],
"circle-radius": [
"step",
["get", "point_count"],
20,
25,
30,
100,
40
],
"circle-opacity": 0.6,
}
});
 
map.addLayer({
id: "cluster-count",
type: "symbol",
source: "stores",
filter: ["has", "point_count"],
layout: {
"text-field": "{point_count_abbreviated}",
"text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
"text-size": 12
}
});
 

 
// inspect a cluster on click
map.on('click', 'clusters', function (e) {
var features = map.queryRenderedFeatures(e.point, { layers: ['clusters'] });
var clusterId = features[0].properties.cluster_id;
map.getSource('stores').getClusterExpansionZoom(clusterId, function (err, zoom) {
if (err)
return;
 
map.easeTo({
center: features[0].geometry.coordinates,
zoom: zoom
});
});
});
 
map.on('mouseenter', 'clusters', function () {
map.getCanvas().style.cursor = 'pointer';
});
map.on('mouseleave', 'clusters', function () {
map.getCanvas().style.cursor = '';
});
});
</script>
 
</body>
</html>
